<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="sign up style.css">
</head>

<body>
    <div class="sign-up-form">
        <h1> Welcome to RocketShip!</h1>
        <h2> Sign Up for your Spaceship here! </h2>
        <form>
            <div>
                <label for="name">Name: </label>
                <input id="signupInputName" name="name" type="name" class="input box">
            </div>
            <div>
                <label for="email"> Email:</label>
                <input id="signupInputEmail" name="email" type="email" class="input box">
            </div>
            <div>
                <label for="username"> Username: </label>
                <input id="signupInputUser" name="username" type="test" class="input box">
            </div>
            <div>
                <label for="password"> Password:</label>
            <input id="signupInputPass" name="password" type="password" class="input box">
                 </div>
            
            <button id="signupButton" type="button" class="sign up button" script src="Dashboard.html"> Sign Up! </button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="sign up page.js"> </script>
</body>

</html>
